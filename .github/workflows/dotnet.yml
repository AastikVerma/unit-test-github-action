name: .NET

    
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./Solution1/ClassLibrary1
      
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./Solution1/ClassLibrary1
    
    - name: Test
      run: dotnet test 
      working-directory: ./Solution1/UnitTestProject
      # --no-build --verbosity normal
      
